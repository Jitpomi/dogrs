<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialNet - Professional Network</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #0a66c2;
            --primary-blue-hover: #004182;
            --secondary-blue: #378fe9;
            --success-green: #057642;
            --warning-amber: #f5b800;
            --error-red: #cc1016;
            --neutral-50: #f9fafb;
            --neutral-100: #f3f4f6;
            --neutral-200: #e5e7eb;
            --neutral-300: #d1d5db;
            --neutral-400: #9ca3af;
            --neutral-500: #6b7280;
            --neutral-600: #4b5563;
            --neutral-700: #374151;
            --neutral-800: #1f2937;
            --neutral-900: #111827;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        * {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        body {
            font-feature-settings: 'cv02', 'cv03', 'cv04', 'cv11';
            font-variant-numeric: oldstyle-nums;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .social-bg {
            background: linear-gradient(135deg, var(--neutral-50) 0%, #f8fafc 50%, var(--neutral-100) 100%);
            min-height: 100vh;
        }
        .card-hover {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .card-hover:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-lg);
        }
        .profile-card {
            background: white;
            border-radius: 12px;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--neutral-200);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .profile-card:hover {
            box-shadow: var(--shadow-md);
            border-color: var(--neutral-300);
        }
        .post-card {
            background: white;
            border-radius: 12px;
            border: 1px solid var(--neutral-200);
            box-shadow: var(--shadow-sm);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .post-card:hover {
            box-shadow: var(--shadow-md);
            border-color: var(--neutral-300);
        }
        .avatar {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--secondary-blue) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 18px;
            letter-spacing: -0.025em;
            box-shadow: var(--shadow-sm);
            border: 3px solid white;
        }
        .avatar-sm {
            width: 32px;
            height: 32px;
            font-size: 12px;
        }
        
        .avatar-xs {
            width: 24px;
            height: 24px;
            font-size: 10px;
        }
        
        .avatar-lg {
            width: 80px;
            height: 80px;
            font-size: 24px;
        }
        
        .avatar-sm {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--secondary-blue) 100%);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 12px;
            flex-shrink: 0;
        }
        
        .btn-primary-sm {
            background: var(--primary-blue);
            color: white;
            padding: 6px 16px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            border: none;
            cursor: pointer;
            transition: all 0.15s ease;
        }
        
        .btn-primary-sm:hover {
            background: var(--primary-blue-hover);
        }
        
        .btn-primary-sm:disabled {
            background: var(--neutral-300);
            cursor: not-allowed;
        }
        .nav-item {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: 500;
            font-size: 14px;
            color: var(--neutral-600);
            text-decoration: none;
            transition: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }
        .nav-item:hover {
            background-color: var(--neutral-100);
            color: var(--neutral-800);
        }
        .nav-item.active {
            background-color: var(--neutral-50);
            color: var(--primary-blue);
            font-weight: 600;
        }
        .nav-item i {
            margin-right: 8px;
            font-size: 16px;
        }
        .loading {
            display: none;
        }
        .loading.active {
            display: flex;
        }
        .connection-badge {
            background: linear-gradient(135deg, var(--success-green) 0%, #047857 100%);
            color: white;
            font-size: 11px;
            font-weight: 600;
            padding: 4px 8px;
            border-radius: 12px;
            text-transform: uppercase;
            letter-spacing: 0.025em;
        }
        .company-badge {
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
            color: white;
            font-size: 11px;
            font-weight: 600;
            padding: 4px 8px;
            border-radius: 12px;
            text-transform: uppercase;
            letter-spacing: 0.025em;
        }
        
        /* Professional Button Styles */
        .btn-primary {
            background: var(--primary-blue);
            color: white;
            font-weight: 600;
            font-size: 14px;
            padding: 12px 24px;
            border-radius: 24px;
            border: none;
            cursor: pointer;
            transition: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: var(--shadow-sm);
        }
        .btn-primary:hover {
            background: var(--primary-blue-hover);
            box-shadow: var(--shadow-md);
            transform: translateY(-1px);
        }
        .btn-secondary {
            background: white;
            color: var(--primary-blue);
            font-weight: 600;
            font-size: 14px;
            padding: 12px 24px;
            border-radius: 24px;
            border: 2px solid var(--primary-blue);
            cursor: pointer;
            transition: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .btn-secondary:hover {
            background: var(--primary-blue);
            color: white;
            box-shadow: var(--shadow-md);
            transform: translateY(-1px);
        }
        
        /* Professional Navigation */
        .nav-container {
            background: white;
            border-bottom: 1px solid var(--neutral-200);
            box-shadow: var(--shadow-sm);
            position: sticky;
            top: 0;
            z-index: 50;
        }
        
        /* Search Input Styling */
        .search-input {
            background: var(--neutral-50);
            border: 1px solid var(--neutral-300);
            border-radius: 24px;
            padding: 10px 16px 10px 44px;
            font-size: 14px;
            font-weight: 400;
            color: var(--neutral-700);
            transition: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
            width: 280px;
        }
        .search-input:focus {
            outline: none;
            background: white;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(10, 102, 194, 0.1);
        }
        .search-input::placeholder {
            color: var(--neutral-500);
            font-weight: 400;
        }
        
        /* Typography Enhancements */
        .text-heading-1 {
            font-size: 32px;
            font-weight: 700;
            line-height: 1.2;
            letter-spacing: -0.025em;
            color: var(--neutral-900);
        }
        .text-heading-2 {
            font-size: 24px;
            font-weight: 600;
            line-height: 1.3;
            letter-spacing: -0.02em;
            color: var(--neutral-900);
        }
        .text-heading-3 {
            font-size: 20px;
            font-weight: 600;
            line-height: 1.4;
            letter-spacing: -0.015em;
            color: var(--neutral-900);
        }
        .text-body-large {
            font-size: 16px;
            font-weight: 400;
            line-height: 1.6;
            color: var(--neutral-700);
        }
        .text-body {
            font-size: 14px;
            font-weight: 400;
            line-height: 1.5;
            color: var(--neutral-700);
        }
        .text-caption {
            font-size: 12px;
            font-weight: 500;
            line-height: 1.4;
            color: var(--neutral-500);
        }
        
        /* Loading Animation */
        .loading {
            display: none;
        }
        .loading.active {
            display: flex;
        }
    </style>
</head>
<body class="min-h-screen social-bg">
    <!-- Navigation Header -->
    <nav class="nav-container">
        <div class="max-w-7xl mx-auto px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Brand -->
                <div class="flex items-center">
                    <div class="flex-shrink-0 mr-8">
                        <div class="flex items-center space-x-3">
                            <div class="w-8 h-8 bg-gradient-to-br from-blue-600 to-blue-700 rounded-lg flex items-center justify-center">
                                <i class="fas fa-network-wired text-white text-sm"></i>
                            </div>
                            <h1 class="text-heading-3" style="color: var(--neutral-900); font-weight: 700;">
                                SocialNet
                            </h1>
                        </div>
                    </div>
                    
                    <!-- Navigation Links -->
                    <div class="hidden lg:flex items-center space-x-2">
                        <a href="#" class="nav-item active" onclick="showFeed()">
                            <i class="fas fa-home"></i>Feed
                        </a>
                        <a href="#" class="nav-item" onclick="showNetwork()">
                            <i class="fas fa-users"></i>Network
                        </a>
                        <a href="#" class="nav-item" onclick="showJobs()">
                            <i class="fas fa-briefcase"></i>Jobs
                        </a>
                        <a href="#" class="nav-item" onclick="showAnalytics()">
                            <i class="fas fa-chart-line"></i>Analytics
                        </a>
                    </div>
                </div>
                
                <!-- Right Section -->
                <div class="flex items-center space-x-4">
                    <!-- Search -->
                    <div class="relative hidden md:block">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-search text-neutral-400 text-sm"></i>
                        </div>
                        <input type="text" placeholder="Search professionals, companies..." class="search-input">
                    </div>
                    
                    <!-- Profile -->
                    <div class="flex items-center space-x-3 p-1 hover:bg-neutral-50 rounded-lg transition-all duration-150 cursor-pointer">
                        <div class="avatar avatar-sm" id="navUserInitials">JC</div>
                        <div class="hidden sm:block">
                            <div class="text-sm font-semibold" style="color: var(--neutral-800);" id="navUserName">Jason Clark</div>
                            <div class="text-xs" style="color: var(--neutral-500);" id="navUserTitle">Software Engineer</div>
                        </div>
                        <i class="fas fa-chevron-down text-xs" style="color: var(--neutral-400);"></i>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-6 lg:px-8 py-6">
        <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
            
            <!-- Left Sidebar - Profile -->
            <div class="lg:col-span-1">
                <div class="profile-card card-hover p-6 mb-6">
                    <div class="text-center">
                        <div class="avatar avatar-lg mx-auto mb-4" id="profileInitials">JC</div>
                        <h3 class="text-heading-3 mb-1" id="profileName">Jason Clark</h3>
                        <p class="text-body mb-1" style="color: var(--neutral-600);" id="profileTitle">Software Engineer</p>
                        <p class="text-caption mb-4" id="profileLocation">San Francisco, CA</p>
                        <div class="flex justify-center space-x-6">
                            <div class="text-center">
                                <div class="text-2xl font-bold" style="color: var(--primary-blue);" id="connectionCount">0</div>
                                <div class="text-caption">Connections</div>
                            </div>
                            <div class="text-center">
                                <div class="text-2xl font-bold" style="color: var(--success-green);" id="postCount">0</div>
                                <div class="text-caption">Posts</div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Quick Actions -->
                <div class="profile-card card-hover p-5">
                    <h4 class="text-body-large font-semibold mb-4" style="color: var(--neutral-900);">Quick Actions</h4>
                    <div class="space-y-1">
                        <button onclick="findConnections()" class="w-full text-left p-3 rounded-lg hover:bg-neutral-50 text-body font-medium transition-all duration-150 flex items-center">
                            <div class="w-8 h-8 rounded-lg bg-blue-100 flex items-center justify-center mr-3">
                                <i class="fas fa-user-plus text-blue-600 text-sm"></i>
                            </div>
                            <span style="color: var(--neutral-700);">Find Connections</span>
                        </button>
                        <button onclick="exploreCompanies()" class="w-full text-left p-3 rounded-lg hover:bg-neutral-50 text-body font-medium transition-all duration-150 flex items-center">
                            <div class="w-8 h-8 rounded-lg bg-purple-100 flex items-center justify-center mr-3">
                                <i class="fas fa-building text-purple-600 text-sm"></i>
                            </div>
                            <span style="color: var(--neutral-700);">Explore Companies</span>
                        </button>
                        <button onclick="careerPaths()" class="w-full text-left p-3 rounded-lg hover:bg-neutral-50 text-body font-medium transition-all duration-150 flex items-center">
                            <div class="w-8 h-8 rounded-lg bg-green-100 flex items-center justify-center mr-3">
                                <i class="fas fa-route text-green-600 text-sm"></i>
                            </div>
                            <span style="color: var(--neutral-700);">Career Paths</span>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Main Feed -->
            <div class="lg:col-span-2">
                <!-- Post Composer -->
                <div class="post-card card-hover p-6 mb-6">
                    <div class="flex items-start space-x-4">
                        <div class="avatar avatar-sm">JC</div>
                        <div class="flex-1">
                            <textarea placeholder="What's on your mind, Jason?" 
                                    class="w-full p-4 border-0 bg-neutral-50 rounded-xl resize-none focus:outline-none focus:ring-2 focus:ring-blue-500 focus:bg-white transition-all duration-150 text-body"
                                    style="min-height: 80px; border: 1px solid var(--neutral-200);"
                                    rows="3"></textarea>
                            <div class="flex justify-between items-center mt-4">
                                <div class="flex space-x-6">
                                    <button class="flex items-center space-x-2 text-neutral-500 hover:text-blue-600 transition-colors duration-150">
                                        <div class="w-8 h-8 rounded-lg bg-blue-50 flex items-center justify-center">
                                            <i class="fas fa-image text-blue-600 text-sm"></i>
                                        </div>
                                        <span class="text-body font-medium">Photo</span>
                                    </button>
                                    <button class="flex items-center space-x-2 text-neutral-500 hover:text-green-600 transition-colors duration-150">
                                        <div class="w-8 h-8 rounded-lg bg-green-50 flex items-center justify-center">
                                            <i class="fas fa-video text-green-600 text-sm"></i>
                                        </div>
                                        <span class="text-body font-medium">Video</span>
                                    </button>
                                    <button class="flex items-center space-x-2 text-neutral-500 hover:text-purple-600 transition-colors duration-150">
                                        <div class="w-8 h-8 rounded-lg bg-purple-50 flex items-center justify-center">
                                            <i class="fas fa-calendar text-purple-600 text-sm"></i>
                                        </div>
                                        <span class="text-body font-medium">Event</span>
                                    </button>
                                </div>
                                <button class="btn-primary">Post</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Feed Content -->
                <div id="feedContent" class="space-y-4">
                    <!-- Posts will be loaded here -->
                </div>
            </div>

            <!-- Right Sidebar -->
            <div class="lg:col-span-1">
                <!-- Trending -->
                <div class="profile-card card-hover p-5 mb-6">
                    <div class="flex items-center justify-between mb-4">
                        <h4 class="text-body-large font-semibold" style="color: var(--neutral-900);">Trending</h4>
                    </div>
                    <div id="trendingTopics" class="space-y-3">
                        <!-- Trending topics will be loaded here -->
                    </div>
                </div>

                <!-- Suggested Connections -->
                <div class="profile-card card-hover p-5 mb-6">
                    <div class="flex items-center justify-between mb-4">
                        <h4 class="text-body-large font-semibold" style="color: var(--neutral-900);">Suggested for You</h4>
                    </div>
                    <div id="suggestedConnections" class="space-y-4">
                        <!-- Suggestions will be loaded here -->
                    </div>
                </div>
                
            </div>
        </div>
    </div>

    <!-- Loading Indicator -->
    <div id="loading" class="loading fixed inset-0 bg-black bg-opacity-40 items-center justify-center z-50">
        <div class="bg-white rounded-xl p-8 flex flex-col items-center space-y-4 shadow-xl">
            <div class="w-12 h-12 border-4 border-blue-200 border-t-blue-600 rounded-full animate-spin"></div>
            <div class="text-center">
                <div class="text-body-large font-semibold" style="color: var(--neutral-800);">Loading</div>
                <div class="text-caption" style="color: var(--neutral-500);">Please wait...</div>
            </div>
        </div>
    </div>

    <!-- Modal for detailed views -->
    <div id="modal" class="hidden fixed inset-0 bg-black bg-opacity-50 items-center justify-center z-50">
        <div class="bg-white rounded-xl max-w-3xl w-full mx-6 max-h-screen overflow-y-auto shadow-2xl">
            <div id="modalContent" class="p-8">
                <!-- Modal content will be loaded here -->
            </div>
        </div>
    </div>
    
    <!-- Mobile Navigation Menu -->
    <div id="mobileMenu" class="lg:hidden fixed inset-0 z-40 hidden">
        <div class="fixed inset-0 bg-black bg-opacity-50" onclick="toggleMobileMenu()"></div>
        <div class="fixed top-0 left-0 w-64 h-full bg-white shadow-xl transform transition-transform duration-300 ease-in-out">
            <div class="p-6">
                <div class="flex items-center justify-between mb-8">
                    <h2 class="text-heading-3" style="color: var(--neutral-900);">Menu</h2>
                    <button onclick="toggleMobileMenu()" class="p-2 rounded-lg hover:bg-neutral-100">
                        <i class="fas fa-times text-neutral-500"></i>
                    </button>
                </div>
                <nav class="space-y-2">
                    <a href="#" class="nav-item active" onclick="showFeed(); toggleMobileMenu();">
                        <i class="fas fa-home"></i>Feed
                    </a>
                    <a href="#" class="nav-item" onclick="showNetwork(); toggleMobileMenu();">
                        <i class="fas fa-users"></i>Network
                    </a>
                    <a href="#" class="nav-item" onclick="showJobs(); toggleMobileMenu();">
                        <i class="fas fa-briefcase"></i>Jobs
                    </a>
                    <a href="#" class="nav-item" onclick="showAnalytics(); toggleMobileMenu();">
                        <i class="fas fa-chart-line"></i>Analytics
                    </a>
                </nav>
            </div>
        </div>
    </div>

    <script src="like-functions.js"></script>
    <script src="app.js"></script>
</body>
</html>
