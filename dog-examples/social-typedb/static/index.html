<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialNet - Professional Network</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .social-bg {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
        }
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }
        .profile-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .post-card {
            background: white;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
        }
        .avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        .avatar-sm {
            width: 32px;
            height: 32px;
            font-size: 12px;
        }
        .avatar-lg {
            width: 80px;
            height: 80px;
            font-size: 24px;
        }
        .nav-item {
            padding: 12px 16px;
            border-radius: 8px;
            transition: all 0.2s;
        }
        .nav-item:hover {
            background-color: #f3f4f6;
        }
        .nav-item.active {
            background-color: #3b82f6;
            color: white;
        }
        .loading {
            display: none;
        }
        .loading.active {
            display: flex;
        }
        .connection-badge {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }
        .company-badge {
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
        }
    </style>
</head>
<body class="min-h-screen social-bg">
    <!-- Navigation Header -->
    <nav class="bg-white shadow-sm border-b border-gray-200 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <h1 class="text-2xl font-bold text-blue-600">
                            <i class="fas fa-users-line mr-2"></i>SocialNet
                        </h1>
                    </div>
                    <div class="hidden md:block ml-10">
                        <div class="flex items-baseline space-x-4">
                            <a href="#" class="nav-item active" onclick="showFeed()">
                                <i class="fas fa-home mr-2"></i>Feed
                            </a>
                            <a href="#" class="nav-item" onclick="showNetwork()">
                                <i class="fas fa-users mr-2"></i>Network
                            </a>
                            <a href="#" class="nav-item" onclick="showJobs()">
                                <i class="fas fa-briefcase mr-2"></i>Jobs
                            </a>
                            <a href="#" class="nav-item" onclick="showAnalytics()">
                                <i class="fas fa-chart-line mr-2"></i>Analytics
                            </a>
                        </div>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="relative">
                        <input type="text" placeholder="Search people, companies..." 
                               class="w-64 pl-10 pr-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                    </div>
                    <div class="avatar avatar-sm">JC</div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
            
            <!-- Left Sidebar - Profile -->
            <div class="lg:col-span-1">
                <div class="profile-card p-6 mb-6">
                    <div class="text-center">
                        <div class="avatar avatar-lg mx-auto mb-4">JC</div>
                        <h3 class="text-xl font-semibold text-gray-900">Jason Clark</h3>
                        <p class="text-gray-600 mb-2">Software Engineer</p>
                        <p class="text-sm text-gray-500 mb-4">San Francisco, CA</p>
                        <div class="flex justify-center space-x-4 text-sm">
                            <div class="text-center">
                                <div class="font-semibold text-blue-600" id="connectionCount">0</div>
                                <div class="text-gray-500">Connections</div>
                            </div>
                            <div class="text-center">
                                <div class="font-semibold text-green-600">12</div>
                                <div class="text-gray-500">Posts</div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Quick Actions -->
                <div class="profile-card p-4">
                    <h4 class="font-semibold text-gray-900 mb-3">Quick Actions</h4>
                    <div class="space-y-2">
                        <button onclick="findConnections()" class="w-full text-left p-2 rounded hover:bg-gray-50 text-sm">
                            <i class="fas fa-user-plus text-blue-500 mr-2"></i>Find Connections
                        </button>
                        <button onclick="exploreCompanies()" class="w-full text-left p-2 rounded hover:bg-gray-50 text-sm">
                            <i class="fas fa-building text-purple-500 mr-2"></i>Explore Companies
                        </button>
                        <button onclick="careerPaths()" class="w-full text-left p-2 rounded hover:bg-gray-50 text-sm">
                            <i class="fas fa-route text-green-500 mr-2"></i>Career Paths
                        </button>
                    </div>
                </div>
            </div>

            <!-- Main Feed -->
            <div class="lg:col-span-2">
                <!-- Post Composer -->
                <div class="post-card p-4 mb-6">
                    <div class="flex items-start space-x-3">
                        <div class="avatar avatar-sm">JC</div>
                        <div class="flex-1">
                            <textarea placeholder="Share an update..." 
                                    class="w-full p-3 border border-gray-200 rounded-lg resize-none focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    rows="3"></textarea>
                            <div class="flex justify-between items-center mt-3">
                                <div class="flex space-x-4 text-gray-500">
                                    <button class="hover:text-blue-500"><i class="fas fa-image"></i></button>
                                    <button class="hover:text-blue-500"><i class="fas fa-video"></i></button>
                                    <button class="hover:text-blue-500"><i class="fas fa-calendar"></i></button>
                                </div>
                                <button class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Post</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Feed Content -->
                <div id="feedContent" class="space-y-6">
                    <!-- Posts will be loaded here -->
                </div>
            </div>

            <!-- Right Sidebar -->
            <div class="lg:col-span-1">
                <!-- Trending -->
                <div class="profile-card p-4 mb-6">
                    <h4 class="font-semibold text-gray-900 mb-3">Trending</h4>
                    <div id="trendingTopics" class="space-y-3">
                        <!-- Trending topics will be loaded here -->
                    </div>
                </div>

                <!-- Suggested Connections -->
                <div class="profile-card p-4">
                    <h4 class="font-semibold text-gray-900 mb-3">People You May Know</h4>
                    <div id="suggestedConnections" class="space-y-3">
                        <!-- Suggestions will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Indicator -->
    <div id="loading" class="loading fixed inset-0 bg-black bg-opacity-50 items-center justify-center z-50">
        <div class="bg-white rounded-lg p-6 flex items-center space-x-3">
            <i class="fas fa-spinner fa-spin text-blue-500 text-xl"></i>
            <span class="text-gray-700 font-medium">Loading...</span>
        </div>
    </div>

    <!-- Modal for detailed views -->
    <div id="modal" class="hidden fixed inset-0 bg-black bg-opacity-50 items-center justify-center z-50">
        <div class="bg-white rounded-lg max-w-2xl w-full mx-4 max-h-screen overflow-y-auto">
            <div id="modalContent" class="p-6">
                <!-- Modal content will be loaded here -->
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
