<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FleetCommand Enterprise - Fleet Management Platform</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" type="text/css" href="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.25.0/maps/maps.css">
    <script src="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.25.0/maps/maps-web.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-slate-50 text-slate-900 overflow-hidden">
    <!-- Full Screen Map with Floating Overlays -->
    <div class="relative h-screen w-full">
        <!-- Full Screen Map -->
        <div id="mapView" class="absolute inset-0 w-full h-full">
            <!-- TomTom Map -->
        </div>

        <!-- Navigation Panel -->
        <nav class="fixed top-4 left-4 bg-white rounded-lg shadow-lg border border-gray-200 z-50 w-64">
            <!-- Header -->
            <div class="p-4">
                <div class="flex items-center gap-3">
                    <div style="width: 24px; height: 24px; display: flex; align-items: center; justify-content: center; border-radius: 6px; background: #3b82f6;">
                        <svg class="text-white w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
                        </svg>
                    </div>
                    <div>
                        <h1 class="text-base font-semibold text-slate-900">FleetCommand</h1>
                        <div class="flex items-center gap-1 mt-1">
                            <div class="w-2 h-2 bg-green-500 rounded-full"></div>
                            <span class="text-xs text-slate-600">System Operational</span>
                        </div>
                    </div>
                </div>
            </div>
        </nav>


        <!-- Map Controls -->
        <div class="fixed top-4 right-4 space-y-2 z-40 hidden md:flex md:flex-col">
            <button id="zoomIn" class="w-12 h-12 bg-white rounded-lg shadow-lg border border-gray-200 flex items-center justify-center hover:bg-gray-50 transition-all duration-200 p-3" data-tooltip="Zoom In" aria-label="Zoom in on map">
                <svg class="w-5 h-5 text-slate-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
                </svg>
            </button>
            <button id="zoomOut" class="w-12 h-12 bg-white rounded-lg shadow-lg border border-gray-200 flex items-center justify-center hover:bg-gray-50 transition-all duration-200 p-3" data-tooltip="Zoom Out" aria-label="Zoom out on map">
                <svg class="w-5 h-5 text-slate-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4"/>
                </svg>
            </button>
            <button id="centerMap" class="w-12 h-12 bg-white rounded-lg shadow-lg border border-gray-200 flex items-center justify-center hover:bg-gray-50 transition-all duration-200 p-3" data-tooltip="Center on Fleet" aria-label="Center map on fleet">
                <svg class="w-5 h-5 text-slate-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
                </svg>
            </button>
        </div>

        <!-- Activity Monitor -->
        <div class="fixed bottom-4 left-4 w-64 bg-white rounded-lg shadow-lg border border-gray-200 z-50">
            <div class="p-4">
                <div class="flex items-center justify-between">
                    <h3 class="text-base font-semibold text-slate-900">System Activity</h3>
                    <div class="flex items-center gap-1">
                        <div class="w-2 h-2 bg-green-500 rounded-full"></div>
                        <span class="text-xs text-slate-600">Real-time</span>
                    </div>
                </div>
            </div>
            <div class="px-4 pb-4">
                <div class="space-y-2 max-h-32 overflow-y-auto" id="liveActivity">
                    <!-- Populated by JavaScript -->
                </div>
            </div>
        </div>

        </div>
    </div>

    <!-- Notification System -->
    <div id="notifications" class="fixed top-4 right-4 z-50 space-y-2"></div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg p-4 shadow-lg">
            <div class="flex items-center space-x-3">
                <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-blue-500"></div>
                <span class="text-base font-medium text-gray-900">Processing...</span>
            </div>
        </div>
    </div>

    <script src="app.js?v=20260114-6"></script>
</body>
</html>
