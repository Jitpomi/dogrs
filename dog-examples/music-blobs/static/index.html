<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicBlobs - Your Music Storage</title>
    <link rel="stylesheet" href="https://unpkg.com/dropzone@5/dist/min/dropzone.min.css" type="text/css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #667eea;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-item {
            color: #666;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-item:hover, .nav-item.active {
            color: #667eea;
        }

        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .upload-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 3rem;
            text-align: center;
            transition: all 0.3s;
            cursor: pointer;
            background: rgba(102, 126, 234, 0.05);
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: rgba(118, 75, 162, 0.1);
        }

        .upload-area.dragover {
            border-color: #28a745;
            background: rgba(40, 167, 69, 0.1);
        }

        .upload-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #667eea;
        }

        .upload-text {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: #333;
        }

        .upload-subtext {
            color: #666;
            font-size: 0.9rem;
        }

        .file-input {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin: 1rem 0.5rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .playlist-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
            color: #333;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .music-item {
            display: flex;
            align-items: center;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 0.5rem;
            transition: all 0.3s;
            cursor: pointer;
        }

        .music-item:hover {
            background: rgba(102, 126, 234, 0.1);
        }

        .music-cover {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            margin-right: 1rem;
        }

        .music-info {
            flex: 1;
        }

        .music-title {
            font-weight: 600;
            margin-bottom: 0.2rem;
        }

        .music-artist {
            color: #666;
            font-size: 0.9rem;
        }

        .music-duration {
            color: #999;
            font-size: 0.9rem;
        }

        .player-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

            .play-btn, .download-btn {
                background: none;
                border: none;
                font-size: 20px;
                cursor: pointer;
                padding: 8px;
                border-radius: 50%;
                transition: background-color 0.2s;
                margin-left: 4px;
            }

            .play-btn:hover, .download-btn:hover {
                background-color: rgba(255, 255, 255, 0.1);
            }

            .download-btn {
                font-size: 18px;
            }

        .progress-container {
            background: #e0e0e0;
            border-radius: 2px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s;
        }

        .status-message {
            padding: 1rem;
            border-radius: 10px;
            margin: 1rem 0;
            display: none;
        }

        .status-success {
            background: rgba(40, 167, 69, 0.1);
            color: #28a745;
            border: 1px solid rgba(40, 167, 69, 0.3);
        }

        .status-error {
            background: rgba(220, 53, 69, 0.1);
            color: #dc3545;
            border: 1px solid rgba(220, 53, 69, 0.3);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 2rem;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #666;
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">
                üéµ MusicBlobs
            </div>
            <nav class="nav">
                <a href="#" class="nav-item active">Library</a>
                <a href="#" class="nav-item">Upload</a>
                <a href="#" class="nav-item">Playlists</a>
                <a href="http://localhost:9001" target="_blank" class="nav-item">Storage Console</a>
            </nav>
        </div>
    </header>

    <div class="main-container">
        <section class="upload-section">
            <h2 class="section-title">
                üì§ Upload Music
            </h2>
            
            <div id="musicDropzone" class="dropzone">
                <div class="dz-message">
                    <div class="upload-icon">üéµ</div>
                    <div class="upload-text">Drop your music files here</div>
                    <div class="upload-subtext">or click to browse (MP3, WAV, FLAC supported)</div>
                </div>
            </div>

            <div class="status-message" id="statusMessage"></div>
        </section>

        <section class="playlist-section">
            <h2 class="section-title">
                üé∂ Your Music Library
            </h2>
            
            <div id="musicList">
                <div class="empty-state">
                    <div class="empty-icon">üéµ</div>
                    <div>No music uploaded yet</div>
                    <div style="margin-top: 0.5rem; font-size: 0.9rem;">Upload some tracks to get started!</div>
                </div>
            </div>
        </section>
    </div>

    <script src="https://unpkg.com/dropzone@5/dist/min/dropzone.min.js"></script>
    <script>
        // Disable Dropzone auto-discovery
        Dropzone.autoDiscover = false;
        
        let musicLibrary = [];
        const statusMessage = document.getElementById('statusMessage');

        // Initialize Dropzone with native chunking
        const musicDropzone = new Dropzone("#musicDropzone", {
            url: "/music",
            method: "POST",
            paramName: "file",
            headers: {
                "x-service-method": "upload"
            },
            acceptedFiles: "audio/*",
            maxFilesize: 1024, // 1GB max
            timeout: 0, // no XHR timeout
            
            // Native Dropzone chunking - the proper way!
            chunking: true,
            forceChunking: true,
            chunkSize: 5 * 1024 * 1024, // 5MB chunks
            retryChunks: true,
            retryChunksLimit: 3,
            parallelChunkUploads: false, // sequential chunks for simplicity
            
            parallelUploads: 1,
            uploadMultiple: false,
            addRemoveLinks: true,
            
            dictDefaultMessage: `
                <div class="upload-icon">üéµ</div>
                <div class="upload-text">Drop your music files here</div>
                <div class="upload-subtext">or click to browse (MP3, WAV, FLAC supported)</div>
            `,
            
            init: function() {
                this.on("addedfile", function(file) {
                    console.log(`üì§ File added: ${file.name} (${(file.size / 1024 / 1024).toFixed(1)} MB)`);
                    showStatus(`‚è≥ Starting upload of ${file.name}...`, 'info');
                });
                
                this.on("sending", function(file, xhr, formData) {
                    console.log(`üì§ Sending chunk for: ${file.name}`);
                });
                
                this.on("uploadprogress", function(file, progress) {
                    showStatus(`‚è≥ Uploading ${file.name}: ${Math.round(progress)}%`, 'info');
                });
                
                this.on("success", function(file, response) {
                    console.log(`‚úÖ Chunk/File uploaded:`, response);
                });
                
                this.on("error", function(file, errorMessage) {
                    console.error(`‚ùå Upload failed:`, errorMessage);
                    showStatus(`‚ùå Upload failed: ${errorMessage}`, 'error');
                });
                
                this.on("complete", function(file) {
                    if (file.status === "success") {
                        showStatus(`‚úÖ ${file.name} uploaded successfully!`, 'success');
                        
                        // Refresh the music library from the backend to get the latest files with metadata
                        loadMusicLibrary();
                        
                        // Remove file from dropzone after completion
                        setTimeout(() => {
                            this.removeFile(file);
                        }, 2000);
                    }
                });
            }
        });

        // Utility functions
        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = `status-message ${type}`;
            statusMessage.style.display = 'block';
            
            if (type === 'success' || type === 'error') {
                setTimeout(() => {
                    statusMessage.style.display = 'none';
                }, 5000);
            }
        }
        
        function updateMusicLibrary() {
            const musicList = document.getElementById('musicList');
            
            if (musicLibrary.length === 0) {
                musicList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üéµ</div>
                        <div>No music uploaded yet</div>
                        <div style="margin-top: 0.5rem; font-size: 0.9rem;">Upload some tracks to get started!</div>
                    </div>
                `;
            } else {
                musicList.innerHTML = musicLibrary.map(track => {
                    const title = track.metadata?.title || track.filename || 'Unknown Track';
                    const artist = track.metadata?.artist || 'Unknown Artist';
                    const sizeInMB = (track.size / 1024 / 1024).toFixed(1);
                    const duration = track.metadata?.duration ? `${Math.floor(track.metadata.duration / 60)}:${(track.metadata.duration % 60).toString().padStart(2, '0')}` : '--:--';
                    
                    // Use album art if available, otherwise fallback to letter cover
                    const albumArt = track.metadata?.album_art_url || track.metadata?.thumbnail_url;
                    const coverContent = albumArt 
                        ? `<img src="${albumArt}" alt="Album Art" style="width: 100%; height: 100%; object-fit: cover; border-radius: 8px;">`
                        : title.charAt(0).toUpperCase();
                    
                    return `
                        <div class="music-item">
                            <div class="music-cover">${coverContent}</div>
                            <div class="music-info">
                                <div class="music-title">${title}</div>
                                <div class="music-artist">${artist} ‚Ä¢ ${sizeInMB} MB</div>
                            </div>
                            <div class="music-duration">${duration}</div>
                            <div class="player-controls">
                                <button class="play-btn" onclick="playTrack('${track.id}')">‚ñ∂Ô∏è</button>
                                <button class="download-btn" onclick="downloadTrack('${track.id}', '${title}')">‚¨áÔ∏è</button>
                            </div>
                        </div>
                    `;
                }).join('');
            }
        }

        async function loadMusicLibrary() {
            const musicList = document.getElementById('musicList');
            
            try {
                // Fetch music library from the backend find endpoint
                const response = await fetch('/music', {
                    method: 'GET'
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const musicFiles = await response.json();
                console.log('üìö Loaded music library:', musicFiles);
                
                // Update the global musicLibrary array with fetched data
                musicLibrary.length = 0; // Clear existing array
                musicLibrary.push(...musicFiles.map(file => ({
                    id: file.key,
                    filename: file.filename || 'Unknown Track',
                    size: file.size_bytes,
                    type: file.content_type,
                    metadata: file.metadata,
                    etag: file.etag,
                    last_modified: file.last_modified
                })));
                
                updateMusicLibrary();
                
            } catch (error) {
                console.error('‚ùå Failed to load music library:', error);
                musicList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">‚ö†Ô∏è</div>
                        <div>Failed to load music library</div>
                        <div style="margin-top: 0.5rem; font-size: 0.9rem; color: #e74c3c;">${error.message}</div>
                    </div>
                `;
            }
        }

        // Audio player state
        let currentAudio = null;
        let currentTrackId = null;
        let isPlaying = false;

        async function playTrack(trackId) {
            console.log('üéµ Playing track:', trackId);
            
            try {
                // Stop current track if playing
                if (currentAudio) {
                    currentAudio.pause();
                    currentAudio = null;
                    updatePlayButton(currentTrackId, false);
                }
                
                // Get streaming info from backend
                const streamResponse = await fetch('/music', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-service-method': 'stream'
                    },
                    body: JSON.stringify({ key: trackId })
                });
                
                if (!streamResponse.ok) {
                    throw new Error(`Failed to start stream: ${streamResponse.status}`);
                }
                
                const streamInfo = await streamResponse.json();
                console.log('üéµ Stream info:', streamInfo);
                
                // Create audio element and start playback
                currentAudio = new Audio();
                currentTrackId = trackId;
                
                // Set up audio event listeners
                currentAudio.addEventListener('loadstart', () => {
                    console.log('üéµ Loading audio...');
                    showStatus('üéµ Loading track...', 'info');
                });
                
                currentAudio.addEventListener('canplay', () => {
                    console.log('üéµ Audio ready to play');
                    showStatus('üéµ Playing track', 'success');
                    updatePlayButton(trackId, true);
                });
                
                currentAudio.addEventListener('play', () => {
                    isPlaying = true;
                    updatePlayButton(trackId, true);
                });
                
                currentAudio.addEventListener('pause', () => {
                    isPlaying = false;
                    updatePlayButton(trackId, false);
                });
                
                currentAudio.addEventListener('ended', () => {
                    isPlaying = false;
                    currentAudio = null;
                    currentTrackId = null;
                    updatePlayButton(trackId, false);
                    showStatus('üéµ Track finished', 'info');
                });
                
                currentAudio.addEventListener('error', (e) => {
                    console.error('üéµ Audio error:', e);
                    showStatus('‚ùå Playback error', 'error');
                    updatePlayButton(trackId, false);
                });
                
                // Handle the stream response
                const track = musicLibrary.find(t => t.id === trackId);
                if (track) {
                    console.log('üéµ Stream response:', streamInfo);
                    
                    if (streamInfo.audio_data && streamInfo.audio_data.length > 0) {
                        // We have actual audio data - convert base64 to blob and play
                        console.log('üéµ Converting base64 audio data to blob for playback');
                        
                        const binaryString = atob(streamInfo.audio_data);
                        const bytes = new Uint8Array(binaryString.length);
                        
                        for (let i = 0; i < binaryString.length; i++) {
                            bytes[i] = binaryString.charCodeAt(i);
                        }
                        
                        const audioBlob = new Blob([bytes], { type: streamInfo.content_type || 'audio/mpeg' });
                        const audioUrl = URL.createObjectURL(audioBlob);
                        
                        currentAudio.src = audioUrl;
                        currentAudio.play();
                        
                        console.log('üéµ Audio blob created and playback started');
                    } else if (streamInfo.ready) {
                        // Stream is ready but no audio data yet - show status
                        showStatus('üéµ Audio stream ready - content reading implementation needed', 'info');
                        updatePlayButton(trackId, false);
                        console.log('üéµ Stream ready but no audio content available yet');
                    } else {
                        throw new Error('No audio data available in stream response');
                    }
                } else {
                    throw new Error('Track not found in library');
                }
                
            } catch (error) {
                console.error('‚ùå Failed to play track:', error);
                showStatus(`‚ùå Failed to play track: ${error.message}`, 'error');
                updatePlayButton(trackId, false);
            }
        }
        
        
        function updatePlayButton(trackId, playing) {
            const playBtn = document.querySelector(`button[onclick="playTrack('${trackId}')"]`);
            if (playBtn) {
                playBtn.textContent = playing ? '‚è∏Ô∏è' : '‚ñ∂Ô∏è';
                playBtn.onclick = playing ? () => pauseTrack(trackId) : () => playTrack(trackId);
            }
        }
        
        function pauseTrack(trackId) {
            if (currentAudio && currentTrackId === trackId) {
                currentAudio.pause();
                updatePlayButton(trackId, false);
                showStatus('‚è∏Ô∏è Track paused', 'info');
            }
        }

        async function downloadTrack(trackId, trackTitle) {
            console.log('üì• Starting download for track:', trackId);
            showStatus('üì• Starting download...', 'info');

            try {
                // Call the stream method to get the audio content
                const response = await fetch('/music', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-service-method': 'stream'
                    },
                    body: JSON.stringify({ key: trackId })
                });

                if (!response.ok) {
                    throw new Error(`Failed to get audio content: ${response.status}`);
                }

                const streamInfo = await response.json();
                console.log('üì• Stream response for download:', streamInfo);

                if (streamInfo.audio_data && streamInfo.audio_data.length > 0) {
                    // Convert base64 to blob
                    const binaryString = atob(streamInfo.audio_data);
                    const bytes = new Uint8Array(binaryString.length);
                    
                    for (let i = 0; i < binaryString.length; i++) {
                        bytes[i] = binaryString.charCodeAt(i);
                    }
                    
                    const audioBlob = new Blob([bytes], { type: streamInfo.content_type || 'audio/mpeg' });
                    
                    // Create download link and trigger download
                    const downloadUrl = URL.createObjectURL(audioBlob);
                    const downloadLink = document.createElement('a');
                    downloadLink.href = downloadUrl;
                    downloadLink.download = `${trackTitle}.mp3`;
                    
                    // Trigger download
                    document.body.appendChild(downloadLink);
                    downloadLink.click();
                    document.body.removeChild(downloadLink);
                    
                    // Clean up the object URL
                    URL.revokeObjectURL(downloadUrl);
                    
                    showStatus(`üì• Downloaded: ${trackTitle}`, 'success');
                    console.log('üì• Download completed successfully');
                } else {
                    throw new Error('No audio data available for download');
                }

            } catch (error) {
                console.error('‚ùå Failed to download track:', error);
                showStatus(`‚ùå Download failed: ${error.message}`, 'error');
            }
        }

        // Initialize the app
        loadMusicLibrary();
    </script>
</body>
</html>
