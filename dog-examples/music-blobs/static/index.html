<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicBlobs - Royalty Free Music</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <script src="https://unpkg.com/wavesurfer.js@7/dist/wavesurfer.esm.js" type="module"></script>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar Navigation -->
        <aside class="sidebar">
            <div class="logo">
                <i class="fas fa-music"></i>
                <span>MusicBlobs</span>
            </div>
            
            <nav class="nav-menu">
                <div class="nav-section">
                    <h3>Browse</h3>
                    <ul>
                        <li class="active"><i class="fas fa-home"></i> Home</li>
                        <li><i class="fas fa-music"></i> All Music</li>
                        <li><i class="fas fa-microphone"></i> AI Voiceover</li>
                    </ul>
                </div>
                
                <div class="nav-section">
                    <h3>Library</h3>
                    <ul>
                        <li><i class="fas fa-heart"></i> Favorites</li>
                        <li><i class="fas fa-download"></i> Downloads</li>
                        <li><i class="fas fa-list"></i> Playlists</li>
                    </ul>
                </div>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="header">
                <div class="header-left">
                    <button class="mobile-menu-btn" id="mobileMenuBtn">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
                
                <div class="search-container">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search music, artists, genres..." class="search-input">
                </div>
                
                <div class="header-actions">
                    <button class="upload-btn">
                        <i class="fas fa-upload"></i>
                        Upload Music
                    </button>
                    <div class="user-menu">
                        <i class="fas fa-user-circle"></i>
                    </div>
                </div>
            </header>

            <!-- Filters -->
            <div class="filters-section">
                <div class="filter-group">
                    <label>Genre</label>
                    <select class="filter-select">
                        <option>All Genres</option>
                        <option>Electronic</option>
                        <option>Hip Hop</option>
                        <option>Pop</option>
                        <option>Rock</option>
                        <option>Classical</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label>Mood</label>
                    <select class="filter-select">
                        <option>All Moods</option>
                        <option>Upbeat</option>
                        <option>Calm</option>
                        <option>Dramatic</option>
                        <option>Happy</option>
                        <option>Sad</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label>Duration</label>
                    <select class="filter-select">
                        <option>Any Duration</option>
                        <option>0-30 seconds</option>
                        <option>30-60 seconds</option>
                        <option>1-3 minutes</option>
                        <option>3+ minutes</option>
                    </select>
                </div>
                
                <div class="view-options">
                    <button class="view-btn active" data-view="list">
                        <i class="fas fa-list"></i>
                    </button>
                    <button class="view-btn" data-view="grid">
                        <i class="fas fa-th"></i>
                    </button>
                </div>
            </div>

            <!-- Music Library -->
            <div class="music-library">
                <div class="library-header">
                    <h2>Your Music Library</h2>
                    <div class="sort-options">
                        <label>Sort by:</label>
                        <select class="sort-select">
                            <option>Recently Added</option>
                            <option>Name A-Z</option>
                            <option>Duration</option>
                            <option>Size</option>
                        </select>
                    </div>
                </div>

                <!-- Track List -->
                <div class="track-list" id="trackList">
                    <!-- Tracks will be populated by JavaScript -->
                </div>
            </div>

            <!-- Upload Modal -->
            <div class="upload-modal" id="uploadModal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3>Upload Music</h3>
                        <button class="close-btn" onclick="closeUploadModal()">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <div class="upload-area" id="uploadArea">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <h4>Drop your music files here</h4>
                        <p>or click to browse (MP3, WAV, FLAC supported)</p>
                        <input type="file" id="fileInput" multiple accept="audio/*" style="display: none;">
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Audio Player -->
    <div class="audio-player" id="audioPlayer" style="display: none;">
        <div class="player-track-info">
            <div class="track-artwork">
                <img id="playerArtwork" src="" alt="Track artwork">
            </div>
            <div class="track-details">
                <div class="track-title" id="playerTitle">Track Title</div>
                <div class="track-artist" id="playerArtist">Artist Name</div>
            </div>
        </div>
        
        <div class="player-controls">
            <button class="control-btn" id="prevBtn">
                <i class="fas fa-step-backward"></i>
            </button>
            <button class="control-btn play-pause-btn" id="playPauseBtn">
                <i class="fas fa-play"></i>
            </button>
            <button class="control-btn" id="nextBtn">
                <i class="fas fa-step-forward"></i>
            </button>
        </div>
        
        <div class="player-progress">
            <span class="time-current" id="currentTime">0:00</span>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
                <div class="progress-handle" id="progressHandle"></div>
            </div>
            <span class="time-total" id="totalTime">0:00</span>
        </div>
        
        <div class="player-actions">
            <button class="action-btn" id="volumeBtn">
                <i class="fas fa-volume-up"></i>
            </button>
            <button class="action-btn" id="downloadBtn">
                <i class="fas fa-download"></i>
            </button>
            <button class="action-btn" id="favoriteBtn">
                <i class="far fa-heart"></i>
            </button>
        </div>
    </div>

    <script src="app.js" type="module"></script>
</body>
</html>
