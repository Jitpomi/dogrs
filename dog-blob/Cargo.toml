[package]
name = "dog-blob"
version = "0.1.0"
edition = "2021"
description = "Blob/media handling infrastructure for DogRS - server and storage agnostic"
license = "MIT OR Apache-2.0"

[package.metadata]

[package.metadata.ferrisup]
component_type = "library"

[dependencies]
async-stream = "0.3.6"
async-trait = "0.1.89"
bytes = "1.8.0"
chrono = { version = "0.4.38", features = ["serde"] }
futures-core = "0.3.31"
futures-util = "0.3.31"
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.145"
thiserror = "1.0.69"
uuid = { version = "1.11.0", features = ["v4", "serde"] }

[features]
default = []

[dev-dependencies]
tokio = { version = "1.41.1", features = ["full"] }
tokio-test = "0.4.4"

[lib]
name = "dog_blob"
path = "src/lib.rs"
